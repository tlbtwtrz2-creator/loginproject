<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    background:white;
    width:400px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

.input-group{
    margin-bottom:15px;
    text-align:right;
}

.input-group label{
    font-size:14px;
    color:#555;
}

.input-group input,
.input-group select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}

.input-group input:focus,
.input-group select:focus{
    border-color:#243b55;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:#243b55;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#141e30;
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.footer a{
    text-decoration:none;
    color:#243b55;
}
</style>
</head>

<body>

<div class="container">
    <h2>إنشاء حساب جديد</h2>

    <form>
        <div class="input-group">
            <label>الاسم الكامل</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" required>
        </div>

        <div class="input-group">
            <label>رقم الهاتف</label>
            <input type="tel" required>
        </div>

        <div class="input-group">
            <label>اختر الدولة</label>
            <select required>
                <option value="">-- اختر الدولة --</option>
                <option>العراق</option>
                <option>السعودية</option>
                <option>الإمارات</option>
                <option>الكويت</option>
                <option>قطر</option>
                <option>البحرين</option>
                <option>مصر</option>
                <option>الأردن</option>
                <option>المغرب</option>
                <option>الجزائر</option>
                <option>تركيا</option>
                <option>ألمانيا</option>
                <option>فرنسا</option>
                <option>إسبانيا</option>
                <option>إيطاليا</option>
                <option>المملكة المتحدة</option>
                <option>الولايات المتحدة</option>
                <option>كندا</option>
                <option>أستراليا</option>
                <option>الهند</option>
                <option>الصين</option>
                <option>اليابان</option>
            </select>
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" required>
        </div>

        <div class="input-group">
            <label>تأكيد كلمة المرور</label>
            <input type="password" required>
        </div>

        <button type="submit">إنشاء حساب</button>
    </form>

    <div class="footer">
        لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </div>
</div>
<a href="login.html">
  <button style="padding:12px 20px;border:none;border-radius:10px;background:#2c5364;color:white;cursor:pointer;margin-top:15px;">
    تسجيل الدخول
  </button>
</a>
</body>

</html>
